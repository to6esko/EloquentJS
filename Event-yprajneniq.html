<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Yprajneniq</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<!--01.Цензурирана клавиатура-->
	<input type="text">



<!--02.Миша пътека-->
<style>
  .trail { /* className for the trail elements */
    position: absolute;
    height: 6px; width: 6px;
    border-radius: 3px;
    background: teal;
  }
  body {
    height: 300px;
  }
</style>



<!--03.Етикети-->

<div id="wrapper">
    <div data-tabname="one">Tab one</div>
    <div data-tabname="two">Tab two</div>
    <div data-tabname="three">Tab three</div>
</div>



<!--01.Цензурирана клавиатура-->
<script>
  
  var field = document.querySelector("input");

  field.addEventListener('keypress', function(event) {
  	if (event.keyCode == 'Q'.charCodeAt(0) || event.keyCode == 'W'.charCodeAt(0) || event.keyCode == 'X'.charCodeAt(0)) {
  		event.preventDefault();
  	}
  });

 </script>




  <!--02.Миша пътека-->
  <script >
  var dots = [];
  for (var i = 0; i < 10; i++) {
  	var node = document.createElement('div');
  	node.className = 'trail';
  	document.body.appendChild(node);
  	dots.push(node);
  }
  var curentDot = 0;
  addEventListener('mousemove', function(event) {
  	var dot = dots[curentDot];
  	dot.style.left = (event.pageX - 3) + 'px';
  	dot.style.top = (event.pageY - 3) + 'px';
  	curentDot=(curentDot+1)%dots.length;
  });
</script>





<!--03.Етикети-->
<script>
	 function asTabs(node) {
    var tabs = [];
    for (var i = 0; i < node.childNodes.length; i++) {
      var child = node.childNodes[i];
      if (child.nodeType == document.ELEMENT_NODE)
        tabs.push(child);
    }

    var tabList = document.createElement("div");
    tabs.forEach(function(tab, i) {
      var button = document.createElement("button");
      button.textContent = tab.getAttribute("data-tabname");
      button.addEventListener("click", function() { selectTab(i); });
      tabList.appendChild(button);
    });
    node.insertBefore(tabList, node.firstChild);

    function selectTab(n) {
      tabs.forEach(function(tab, i) {
        if (i == n)
          tab.style.display = "";
        else
          tab.style.display = "none";
      });
      for (var i = 0; i < tabList.childNodes.length; i++) {
        if (i == n)
          tabList.childNodes[i].style.background = "violet";
        else
          tabList.childNodes[i].style.background = "";
      }
    }
    selectTab(0);
  }
  asTabs(document.querySelector("#wrapper"));
</script>

</body>
</html>
